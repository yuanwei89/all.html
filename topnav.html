<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation 範例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:first-child {
            background-color: #4CAF50;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 60px;  /* 為固定導覽列留出空間 */
            margin-left: 20px;
            margin-right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="hw3.html">首頁</a>
        <a href="練習二.html">空心文字</a>
        <a href="background.html">背景文字</a>
        <a href="">聯絡資訊</a>
    </div>
    <div class="content">
         範例
    </div>
</body>
</html>
