<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字描邊效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:nth-child(2) {
            background-color: #4CAF50;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 60px;
            margin-left: 20px;
            margin-right: 20px;
        }

        h1 {
            color: #0000;
            margin: 0;
            font-size: 80px;
            font-family: impact, arial-black;
            paint-order: stroke;
        }

        h1:nth-child(1) {
            -webkit-text-stroke: 2px red;
        }

        h1:nth-child(2) {
            -webkit-text-stroke: 3px yellowgreen;
        }

        h1:nth-child(3) {
            -webkit-text-stroke: 5px orange;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="hw3.html">首頁</a>
        <a href="練習二.html">空心文字</a>
        <a href="background.html">背景文字</a>
        <a href="">聯絡資訊</a>
    </div>
    <div class="content">
        <h1>APPLE</h1>
        <h1>BANANA</h1>
        <h1>ORANGE</h1>
    </div>
</body>
</html>
